<template>    
    <div class="slds-grid slds-gutters">
        <div class="slds-col">
            <button class="slds-button slds-button_neutral block2" onclick={showPopup}>Welcome Msg</button>
        </div>
    </div>  
    <div>&nbsp;</div>
    <div class="slds-grid slds-gutters">
        <div class="slds-col">
            <button class="slds-button slds-button_neutral block" onclick={showPopup}>Time Sheet</button>
        </div>
        <div class="slds-col">
            <button class="slds-button slds-button_neutral block" onclick={showPopup}>Available Project</button>
        </div>
        <div class="slds-col">
            <button class="slds-button slds-button_neutral block" onclick={showPopup}>Requests</button>
        </div>
    </div>
    <template if:true={showAccDetail}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-label="Meaningful description of the modal content"
            class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                    <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Cancel and close</span>
                </button>

                <div class="slds-modal__content slds-p-around_medium slds-modal__content_headless"
                    id="modal-content-id-1">
                    <lightning-record-edit-form object-api-name=ChikPeaSSB__TimeSheet__c>
                        <lightning-messages></lightning-messages>
                        <lightning-input-field field-name="ChikPeaSSB__Start_date__c"> </lightning-input-field>
                        <lightning-input-field field-name="ChikPeaSSB__End_Date__c"> </lightning-input-field>
                        <lightning-input-field field-name="ChikPeaSSB__Resource_Name__c"> </lightning-input-field>
                        <lightning-input-field field-name="ChikPeaSSB__Project__c"> </lightning-input-field>
                       <!-- <lightning-input-field field-name="ChikPeaSSB__Phase__c"> </lightning-input-field> -->     
                       <button class="slds-button slds-button_neutral" aria-label="Cancel and close"
                        onclick={hidePopup}>Cancel</button>
                        <lightning-button
                        class="slds-m-top_small"
                        type="submit"
                        onclick={handleSubmit}
                        label="Create new"
                    ></lightning-button>                   
                    </lightning-record-edit-form>
                </div>
                
                <div class="slds-modal__footer">
                    <!-- <button class="slds-button slds-button_neutral" aria-label="Cancel and close"
                        onclick={hidePopup}>Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={handleSubmit}>Save</button> -->
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
